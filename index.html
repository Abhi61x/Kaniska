<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://aistudiocdn.com/react-dom@^18.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
        "react/": "https://aistudiocdn.com/react@^18.2.0/",
        "react": "https://aistudiocdn.com/react@^18.2.0",
        "react-simple-code-editor": "https://aistudiocdn.com/react-simple-code-editor@^0.13.1",
        "prismjs": "https://aistudiocdn.com/prismjs@^1.29.0",
        "prismjs/": "https://aistudiocdn.com/prismjs@^1.29.0/"
      }
    }
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaniska | AI Voice Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Color+Emoji&display=swap" rel="stylesheet">
    <link href="https://aistudiocdn.com/prismjs@^1.29.0/themes/prism-tomorrow.css" rel="stylesheet" />
    <style>
      :root {
        --bg-color: #0d1117;
        --panel-bg: #161b22;
        --primary-color: #22d3ee; /* Cyan */
        --border-color: #30363d;
        --text-color: #c9d1d9;
        --text-color-muted: #8b949e;
        --assistant-bubble-bg: #21262d;

        /* Avatar specific vars - Fluid Sizing */
        --avatar-size: clamp(280px, 35vmin, 450px);
        --avatar-bg: radial-gradient(circle at center, #0f2e4e 0%, #020615 100%);
        --holo-primary: rgba(34, 211, 238, 0.8);
        --holo-secondary: rgba(123, 92, 255, 0.8);
      }
      
      /* Responsive Avatar Sizing */
      @media (orientation: portrait) {
        :root { --avatar-size: clamp(250px, 50vw, 400px); }
      }
      
      @media (orientation: landscape) and (max-height: 600px) {
        :root { --avatar-size: clamp(200px, 45vh, 300px); }
      }
      
      html[data-theme='light'] {
        --bg-color: #f0f2f5;
        --panel-bg: #ffffff;
        --primary-color: #0891b2; /* Darker cyan */
        --border-color: #dee2e6;
        --text-color: #212529;
        --text-color-muted: #6c757d;
        --assistant-bubble-bg: #e9ecef;
      }

      body {
        font-family: 'Inter', 'Noto Color Emoji', sans-serif;
        background-color: transparent; /* Let video show through */
        color: var(--text-color);
        transition: color 0.3s ease-in-out;
        overflow: hidden;
      }
      
      /* Smooth transitions for theme switching */
      .bg-panel-bg, .bg-assistant-bubble-bg, .modal-content, .editor-preview-pane {
        transition: background-color 0.3s ease-in-out;
      }
      .border-border-color, .editor-controls-pane, .editor-control-group {
        transition: border-color 0.3s ease-in-out;
      }
      h1, h2, h3, h4, p, span, div, button, a, label, input, textarea {
        transition: color 0.2s ease-in-out;
      }

      /* Light theme overrides for Tailwind classes */
      html[data-theme='light'] .bg-cyan-900\/50 {
        background-color: #cffafe; /* Tailwind cyan-50 */
        color: #155e75; /* Tailwind cyan-800 */
      }
      html[data-theme='light'] .text-red-400 { color: #dc2626; }
      html[data-theme='light'] .text-yellow-400 { color: #f59e0b; }
      html[data-theme='light'] .text-green-400 { color: #16a34a; }
      html[data-theme='light'] .bg-black\/30 { background-color: rgba(222, 226, 230, 0.5); }
      html[data-theme='light'] .modal-overlay { background-color: rgba(33, 37, 41, 0.6); }

      .glowing-text {
        color: var(--primary-color);
        text-shadow: 0 0 5px rgba(34, 211, 238, 0.4), 0 0 12px rgba(34, 211, 238, 0.6), 0 0 22px rgba(34, 211, 238, 0.8), 0 0 35px rgba(34, 211, 238, 0.6);
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        animation: flicker-glow 4s infinite alternate ease-in-out;
      }
      html[data-theme='light'] .glowing-text {
        text-shadow: none;
        animation: none;
      }
      
      @keyframes flicker-glow {
        0%, 100% {
            text-shadow: 0 0 5px rgba(34, 211, 238, 0.4), 0 0 12px rgba(34, 211, 238, 0.6), 0 0 22px rgba(34, 211, 238, 0.8), 0 0 35px rgba(34, 211, 238, 0.6);
            opacity: 1;
        }
        50% {
            text-shadow: 0 0 8px rgba(34, 211, 238, 0.6), 0 0 18px rgba(34, 211, 238, 0.8), 0 0 30px rgba(34, 211, 238, 1), 0 0 45px rgba(34, 211, 238, 0.8);
            opacity: 0.98;
        }
      }

      .header-logo {
        filter: drop-shadow(0 0 4px var(--primary-color));
        animation: logo-pulse 4s infinite alternate ease-in-out;
        transition: filter 0.3s ease-in-out;
      }
      html[data-theme='light'] .header-logo {
        filter: none;
        animation: none;
      }

      @keyframes logo-pulse {
        from {
            filter: drop-shadow(0 0 3px var(--primary-color));
        }
        to {
            filter: drop-shadow(0 0 8px var(--primary-color)) drop-shadow(0 0 12px #fff);
        }
      }

       /* --- Custom scrollbar --- */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background-color: var(--border-color); border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background-color: var(--primary-color); }
      

      /* --- Real Girl Hologram Avatar Styles --- */
      .avatar-wrap {
        width: var(--avatar-size);
        height: var(--avatar-size);
        display: grid;
        place-items: center;
        perspective: 1000px;
        user-select: none;
        position: relative;
        touch-action: none; /* Prevents scroll interference on touch devices during interaction */
        margin: 0 auto;
        transition: transform 0.3s ease;
      }
      
      /* Interactive Hover State - Scale Up and Pulse */
      .avatar-wrap:hover .avatar-container {
        transform: scale(1.05);
        box-shadow: 0 0 60px rgba(34, 211, 238, 0.6), inset 0 0 20px rgba(0,0,0,0.5);
        border-color: rgba(34, 211, 238, 0.9);
      }
      
      .avatar-container {
        width: 100%;
        height: 100%;
        position: relative;
        border-radius: 50%; /* Circular frame for realism */
        background: var(--avatar-bg); /* Ensure visible background even without image */
        box-shadow: 
            0 0 30px rgba(34, 211, 238, 0.3),
            inset 0 0 40px rgba(0,0,0,0.8);
        transform-style: preserve-3d;
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        overflow: hidden;
        border: 2px solid rgba(34, 211, 238, 0.3);
      }
      
      /* Interactive Hover State - Image Clarity */
      .avatar-wrap:hover .avatar-image {
        filter: 
            contrast(1.25) 
            brightness(1.2)
            saturate(1.3)
            sepia(0.2) hue-rotate(180deg) saturate(2)
            drop-shadow(0 0 25px var(--holo-primary));
        opacity: 1;
      }

      /* The 3D Cartoon Image Stylized as Hologram */
      .avatar-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center 20%;
        /* Holographic Filter Chain - Tuned for Holographic Look */
        filter: 
            contrast(1.2) 
            brightness(1.1)
            sepia(0.5) hue-rotate(180deg) saturate(1.8)
            drop-shadow(0 0 10px var(--holo-primary));
        opacity: 0.9;
        mix-blend-mode: normal; 
        transform: scale(1);
        transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
      }
      
      /* Emotion States - Modify the filter and border color based on mood */
      
      /* Happy/Excited: Warmer, more gold/orange tint */
      .avatar-mood-happy .avatar-image {
         filter: 
            contrast(1.2) 
            brightness(1.2) 
            sepia(10%)
            hue-rotate(-10deg) 
            saturate(1.4) 
            drop-shadow(0 0 20px rgba(255, 200, 100, 0.5));
      }
      .avatar-mood-happy .avatar-container {
         border-color: rgba(255, 200, 100, 0.6);
         box-shadow: 0 0 40px rgba(255, 200, 100, 0.3), inset 0 0 30px rgba(50, 20, 0, 0.5);
      }

      .avatar-mood-excited .avatar-image {
         filter: 
            contrast(1.3) 
            brightness(1.3) 
            saturate(1.6) 
            hue-rotate(320deg)
            drop-shadow(0 0 25px rgba(255, 100, 200, 0.6));
         animation: excited-bounce 2s infinite ease-in-out;
      }
      .avatar-mood-excited .avatar-container {
         border-color: rgba(255, 100, 200, 0.6);
         box-shadow: 0 0 50px rgba(255, 100, 200, 0.4);
      }
      @keyframes excited-bounce {
          0%, 100% { transform: scale(0.98); }
          50% { transform: scale(1.02); }
      }

      /* Sad: Cooler, desaturated blue/grey */
      .avatar-mood-sad .avatar-image {
         filter: 
            contrast(0.9) 
            brightness(0.9) 
            sepia(20%) 
            hue-rotate(180deg) 
            saturate(0.6) 
            drop-shadow(0 0 5px rgba(100, 150, 200, 0.4));
      }
      .avatar-mood-sad .avatar-container {
         border-color: rgba(100, 150, 200, 0.3);
         box-shadow: 0 0 20px rgba(100, 150, 200, 0.2);
      }

      /* Empathetic/Calm: Soft teal/green */
      .avatar-mood-empathetic .avatar-image {
         filter: 
            contrast(1.1) 
            brightness(1.1) 
            hue-rotate(90deg) 
            saturate(1.1) 
            drop-shadow(0 0 15px rgba(100, 255, 200, 0.4));
      }
      .avatar-mood-empathetic .avatar-container {
         border-color: rgba(100, 255, 200, 0.4);
         box-shadow: 0 0 30px rgba(100, 255, 200, 0.2);
      }


      /* Holographic Overlay Effects */
      .holo-overlay {
        position: absolute;
        inset: 0;
        background: repeating-linear-gradient(
          0deg,
          transparent 0px,
          transparent 2px,
          rgba(34, 211, 238, 0.1) 3px,
          rgba(34, 211, 238, 0.1) 4px
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 10;
        opacity: 0.3;
        mix-blend-mode: overlay;
        animation: scanlines 8s linear infinite;
      }

      .glitch-layer {
        position: absolute;
        inset: 0;
        background: transparent;
        mix-blend-mode: color-dodge;
        z-index: 11;
        opacity: 0;
      }

      /* Animations & States */

      /* IDLE: Breathing & Floating - Subtle */
      .avatar-state-idle .avatar-container {
        animation: breath-idle-container 6s ease-in-out infinite;
      }
      .avatar-state-idle .avatar-image {
        animation: breath-image 5s ease-in-out infinite;
      }
      @keyframes breath-idle-container {
        0%, 100% { 
            transform: translateY(0);
            box-shadow: 0 0 30px rgba(34, 211, 238, 0.3); 
            border-color: rgba(34, 211, 238, 0.4);
        }
        50% { 
            transform: translateY(-8px);
            box-shadow: 0 0 50px rgba(34, 211, 238, 0.5); 
            border-color: rgba(34, 211, 238, 0.6);
        }
      }
      @keyframes breath-image {
         0%, 100% { transform: scale(1); opacity: 0.9; }
         50% { transform: scale(1.03); opacity: 0.95; }
      }

      /* LISTENING: Alert, Pulsing Focus */
      .avatar-state-listening .avatar-container {
        border-color: var(--primary-color);
        animation: listen-pulse 1.5s infinite ease-in-out;
      }
      .avatar-state-listening .avatar-image {
        transform: scale(1.05);
        filter: contrast(1.2) brightness(1.2) saturate(1.3);
      }
      @keyframes listen-pulse {
        0% { box-shadow: 0 0 20px var(--holo-primary); border-width: 2px; }
        50% { box-shadow: 0 0 60px var(--holo-primary), inset 0 0 25px var(--holo-primary); border-width: 4px; }
        100% { box-shadow: 0 0 20px var(--holo-primary); border-width: 2px; }
      }

      /* THINKING: Processing Ring, Color Shift */
      .avatar-state-thinking .avatar-container {
        border-color: #d946ef; /* Fuchsia-500 */
      }
      .avatar-state-thinking .avatar-image {
        /* Shift hue to purple */
        filter: contrast(1.1) brightness(1.1) hue-rotate(240deg) saturate(1.2);
        opacity: 0.8;
      }
      .thinking-ring {
        position: absolute;
        inset: -15px;
        border: 2px dashed #d946ef;
        border-radius: 50%;
        opacity: 0;
        transition: opacity 0.3s;
        pointer-events: none;
        z-index: 5;
      }
      .avatar-state-thinking .thinking-ring {
        opacity: 0.8;
        animation: spin 3s linear infinite;
      }

      /* SPEAKING: Vibration, Brightness Modulation */
      .avatar-state-speaking .avatar-container {
         animation: speak-glow 0.6s infinite alternate;
      }
      .avatar-state-speaking .avatar-image {
         animation: speak-animate 0.4s infinite ease-in-out;
         filter: contrast(1.3) brightness(1.3) sepia(0.2) hue-rotate(180deg) saturate(2);
      }
      @keyframes speak-glow {
        from { box-shadow: 0 0 30px var(--holo-primary); border-color: rgba(34,211,238, 0.7); }
        to { box-shadow: 0 0 80px var(--holo-primary), inset 0 0 30px var(--holo-primary); border-color: rgba(34,211,238, 1); }
      }
      @keyframes speak-animate {
        0% { transform: scale(1) translateY(0); filter: brightness(1.2) sepia(0.5) hue-rotate(180deg) saturate(1.8); }
        50% { transform: scale(1.03) translateY(-3px); filter: brightness(1.5) sepia(0.5) hue-rotate(180deg) saturate(2); }
        100% { transform: scale(1) translateY(0); filter: brightness(1.2) sepia(0.5) hue-rotate(180deg) saturate(1.8); }
      }

      /* SINGING: Multi-color energetic */
      .avatar-state-singing .avatar-container {
        animation: sing-rainbow 3s infinite linear;
      }
      @keyframes sing-rainbow {
        0% { filter: hue-rotate(0deg); }
        100% { filter: hue-rotate(360deg); }
      }

      /* RECOGNIZING: Music Scanning */
      .avatar-state-recognizing .avatar-container {
         border-color: var(--primary-color);
         box-shadow: 0 0 50px var(--holo-primary), inset 0 0 30px var(--holo-primary);
         animation: recognize-pulse 2s infinite ease-in-out;
      }
      .avatar-state-recognizing .avatar-image {
         filter: contrast(1.3) brightness(1.2) hue-rotate(300deg) saturate(1.5);
         opacity: 0.8;
         transform: scale(1.02);
         transition: all 0.5s ease;
      }
      @keyframes recognize-pulse {
        0% { box-shadow: 0 0 20px var(--holo-primary); border-width: 2px; }
        50% { box-shadow: 0 0 70px var(--holo-primary), inset 0 0 35px var(--holo-primary); border-width: 4px; }
        100% { box-shadow: 0 0 20px var(--holo-primary); border-width: 2px; }
      }

      .music-note-overlay {
          position: absolute;
          z-index: 20;
          color: var(--primary-color);
          filter: drop-shadow(0 0 10px var(--primary-color));
          animation: music-bounce 1s infinite alternate ease-in-out;
          width: 25%;
          height: 25%;
          left: 37.5%;
          top: 37.5%;
      }
      
      .recognize-ripple {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 100%;
          height: 100%;
          border-radius: 50%;
          border: 2px solid var(--primary-color);
          opacity: 0;
          animation: ripple-effect 2s infinite linear;
          pointer-events: none;
      }

      @keyframes music-bounce {
          from { transform: translateY(0) scale(1); opacity: 0.8; }
          to { transform: translateY(-10px) scale(1.1); opacity: 1; }
      }

      @keyframes ripple-effect {
          0% { width: 90%; height: 90%; opacity: 0.8; border-width: 3px; }
          100% { width: 140%; height: 140%; opacity: 0; border-width: 0px; }
      }

      @keyframes scanlines {
        from { background-position: 0 0; }
        to { background-position: 0 100%; }
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .ground {
        position:absolute; bottom:-25px; left:50%; transform:translateX(-50%); width:70%; height:10px;
        background: radial-gradient(ellipse at center, rgba(34,211,238,0.4) 0%, rgba(0,0,0,0) 70%);
        filter:blur(8px); z-index:0;
        animation: ground-pulse 4s ease-in-out infinite;
      }
      @keyframes ground-pulse {
          0%, 100% { opacity: 0.5; transform: translateX(-50%) scaleX(1); }
          50% { opacity: 0.8; transform: translateX(-50%) scaleX(1.2); }
      }

      .hint{
        position:absolute; right:10px; bottom:8px; font-size:12px; color:rgba(255,255,255,0.6); z-index:20;
        background:rgba(0,0,0,0.6); padding:6px 10px; border-radius:20px; backdrop-filter: blur(4px);
        border: 1px solid rgba(255,255,255,0.1);
        pointer-events: none;
      }
      
      /* --- Footer Controls --- */
      .footer-button {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
        color: var(--text-color-muted);
        transition: color 0.2s ease-in-out, transform 0.2s ease-in-out;
        padding: 4px 8px;
        border-radius: 8px;
        background-color: transparent;
        border: none;
      }
      .footer-button:hover:not(:disabled) {
        color: var(--primary-color);
        background-color: var(--primary-color-muted, rgba(34, 211, 238, 0.1));
      }
      .footer-button.active {
        color: var(--primary-color);
        text-shadow: 0 0 8px rgba(34, 211, 238, 0.7);
      }
      .footer-button:active:not(:disabled) {
        transform: scale(0.95);
      }
       .footer-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      
      /* --- Panel-specific styles --- */
       .youtube-container {
        aspect-ratio: 16 / 9;
        width: 100%;
        background-color: #000;
        border-radius: 8px;
        overflow: hidden;
      }
      
      .youtube-queue-item {
        padding: 4px;
        border-radius: 6px;
        transition: background-color 0.2s ease-in-out;
      }
      .youtube-queue-item:hover {
        background-color: var(--assistant-bubble-bg);
      }
      .youtube-queue-button {
          background: none;
          border: none;
          padding: 4px;
          border-radius: 50%;
          color: var(--text-color-muted);
          transition: all 0.2s ease-in-out;
          opacity: 0;
      }
      .youtube-queue-item:hover .youtube-queue-button {
          opacity: 1;
      }
      .youtube-queue-button:hover {
        color: var(--primary-color);
        background-color: var(--primary-color-muted, rgba(34, 211, 238, 0.1));
      }


      /* --- Quick Actions --- */
      .quick-action-button {
        padding: 6px 12px;
        border: 1px solid var(--border-color);
        border-radius: 16px;
        font-size: 12px;
        color: var(--text-color-muted);
        background-color: var(--assistant-bubble-bg);
        transition: all 0.2s ease;
      }
      .quick-action-button:hover:not(:disabled) {
        color: var(--primary-color);
        border-color: var(--primary-color);
        background-color: transparent;
      }
       .quick-action-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      
      /* Styles for YouTube Recent Searches dropdown */
      .recent-searches-select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        padding-right: 28px; /* space for arrow */
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%238b949e' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.25em 1.25em;
        cursor: pointer;
      }
      .recent-searches-select option {
          background-color: var(--panel-bg);
          color: var(--text-color);
      }
      html[data-theme='light'] .recent-searches-select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236c757d' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
      }

      /* --- Modal Styles --- */
      .modal-overlay {
        position: fixed;
        inset: 0;
        background-color: rgba(13, 17, 23, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 50;
        backdrop-filter: blur(4px);
        animation: fade-in 0.3s ease-out;
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .modal-content {
        background-color: var(--panel-bg);
        border-radius: 12px;
        border: 1px solid var(--border-color);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        max-height: 90vh;
        display: flex;
        flex-direction: column;
        animation: slide-up 0.3s ease-out;
      }
      @keyframes slide-up {
        from { transform: translateY(20px) scale(0.98); opacity: 0; }
        to { transform: translateY(0) scale(1); opacity: 1; }
      }
      
      .settings-modal-content {
        width: 90vw;
        max-width: 1024px;
        height: 80vh;
      }
      .settings-layout {
        /* Layout controlled by Tailwind in App.tsx for responsiveness */
        flex-grow: 1;
        min-height: 0; /* Important for flex child scrolling */
      }
      .settings-nav {
        /* Width and visibility controlled by Tailwind in App.tsx for responsiveness */
        flex-shrink: 0;
        padding: 16px;
        /* border-right: controlled by Tailwind; */
      }
      .settings-nav-button {
        width: 100%;
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 10px 12px;
        border-radius: 8px;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--text-color-muted);
        transition: all 0.2s ease;
        background: transparent;
        border: none;
        text-align: left;
      }
      .settings-nav-button:hover {
        background-color: var(--assistant-bubble-bg);
        color: var(--text-color);
      }
      .settings-nav-button.active {
        background-color: var(--primary-color-muted, rgba(34, 211, 238, 0.1));
        color: var(--primary-color);
      }
      .settings-content {
        flex-grow: 1;
        padding: 24px;
        overflow-y: auto;
      }
      .settings-section {
        display: flex;
        flex-direction: column;
        gap: 24px;
      }
      .settings-card {
        background-color: var(--bg-color);
        padding: 20px;
        border-radius: 10px;
        border: 1px solid var(--border-color);
      }
      .settings-section-header h3 {
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--text-color);
      }
       .settings-section-header p {
        font-size: 0.9rem;
        color: var(--text-color-muted);
        margin-top: 4px;
      }
      
      /* Custom range slider styles */
      input[type=range] {
        -webkit-appearance: none;
        width: 100%;
        height: 4px;
        background: var(--border-color);
        border-radius: 2px;
        outline: none;
        transition: background 0.3s;
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        background: var(--primary-color);
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 0 5px rgba(34, 211, 238, 0.5);
      }
      html[data-theme='light'] input[type=range]::-webkit-slider-thumb {
        box-shadow: none;
      }
      
      /* --- Chat Panel --- */
      .chat-container {
        scroll-behavior: smooth;
      }
      .error-bubble {
        background-color: rgba(239, 68, 68, 0.15); /* red-500/15 */
        color: #f87171; /* red-400 */
        border: 1px solid rgba(239, 68, 68, 0.3);
      }
      html[data-theme='light'] .error-bubble {
        background-color: rgba(239, 68, 68, 0.1);
        color: #b91c1c; /* red-700 */
        border-color: rgba(220, 38, 38, 0.4);
      }

      /* Chat bubble animation */
      @keyframes chat-bubble-in {
          0% { opacity: 0; transform: translateY(15px) scale(0.98); }
          100% { opacity: 1; transform: translateY(0) scale(1); }
      }
      .chat-bubble-animation {
          animation: chat-bubble-in 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
      
      @keyframes panel-enter {
          from { opacity: 0; transform: scale(0.98); }
          to { opacity: 1; transform: scale(1); }
      }
      .animate-panel-enter {
        animation: panel-enter 0.5s ease-out forwards;
      }

      /* Save Button Style */
      .save-button {
        background-color: #2563eb; /* blue-600 */
        color: #ffffff;
        border-color: #1d4ed8; /* blue-700 */
      }
      .save-button:hover:not(:disabled) {
        background-color: #1d4ed8;
        color: #ffffff; /* ensure text stays white on hover */
      }

      /* --- State Feedback Animations --- */
      @keyframes text-fade-in {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .state-text-animation {
        animation: text-fade-in 0.4s ease-out;
      }

      @keyframes listening-pulse {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
      }
      .listening-text-pulse {
        animation: listening-pulse 2.5s infinite ease-in-out;
      }
      
      /* --- Video Background --- */
      @keyframes video-fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      #bg-video {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -100;
        object-fit: cover;
        animation: video-fade-in 1.5s ease-out forwards;
      }
      #video-overlay {
        position: fixed;
        inset: 0;
        background-color: rgba(13, 17, 23, 0.7);
        backdrop-filter: blur(2px);
        z-index: -99;
        animation: video-fade-in 1.5s ease-out forwards;
      }
      html[data-theme='light'] #video-overlay {
        background-color: rgba(240, 242, 245, 0.6);
        backdrop-filter: blur(4px);
      }
      #root, #root > div {
        width: 100%;
        height: 100%;
      }

      /* --- Clock Animation --- */
      .clock-seconds {
        display: inline-block;
        transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
      }
      .seconds-exit {
        opacity: 0;
        transform: translateY(-10px);
      }
      .seconds-enter {
        opacity: 0;
        transform: translateY(10px);
      }
      
      /* --- Weather & Timer Panel --- */
      .info-panel {
        animation: panel-fade-in 0.5s ease-out forwards;
      }
      @keyframes panel-fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .weather-icon-glow {
        filter: drop-shadow(0 0 15px var(--primary-color));
      }
      html[data-theme='light'] .weather-icon-glow { filter: none; }
      
      .timer-circle-bg {
        stroke: var(--border-color);
      }
      .timer-circle-progress {
        stroke: var(--primary-color);
        stroke-linecap: round;
        transform: rotate(-90deg);
        transform-origin: 50% 50%;
        transition: stroke-dashoffset 1s linear;
      }

      /* --- API Key Validation --- */
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .spinner {
        animation: spin 1s linear infinite;
      }
      
      /* --- Code Editor Panel --- */
      .code-editor-container {
          display: flex;
          flex-direction: column;
          height: 100%;
          background-color: var(--bg-color);
      }
      .editor-controls-pane {
          flex-shrink: 0;
          padding: 8px;
          border-bottom: 1px solid var(--border-color);
          background-color: var(--bg-color);
          display: flex;
          align-items: center;
          gap: 12px;
      }
      .editor-main-pane {
          flex-grow: 1;
          display: flex;
          min-height: 0; /* Important for flex child scrolling */
      }
      .editor-pane {
          flex: 1;
          position: relative;
          overflow: auto;
          font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
          font-size: 14px;
          line-height: 1.5;
      }
      /* Style for react-simple-code-editor */
      .editor-pane ._container {
        height: 100%;
      }
      .editor-pane pre {
          padding: 16px !important;
          height: 100%;
      }
      .editor-pane textarea, .editor-pane pre {
          outline: none !important;
      }

      .preview-pane {
          flex: 1;
          border-left: 1px solid var(--border-color);
          background-color: #fff; /* Preview area should be white */
      }
      .preview-pane iframe {
          width: 100%;
          height: 100%;
          border: none;
      }
      .editor-control-group {
          display: flex;
          align-items: center;
          gap: 8px;
          padding: 4px 8px;
          border: 1px solid var(--border-color);
          border-radius: 6px;
      }
      .editor-language-select {
          background-color: transparent;
          border: none;
          color: var(--text-color);
          font-weight: 500;
          padding: 4px;
          border-radius: 4px;
      }
      .editor-language-select:focus {
          outline: 1px solid var(--primary-color);
      }
      .editor-language-select option {
          background-color: var(--panel-bg);
          color: var(--text-color);
      }
    </style>
  </head>

    <video autoplay muted loop playsinline id="bg-video">
      <source src="https://storage.googleapis.com/aai-web-samples/kaniska-bg.mp4" type="video/mp4">
    </video>
    <audio id="ambient-audio" loop preload="auto">
      <source src="https://storage.googleapis.com/aai-web-samples/scifi-ambience.mp3" type="audio/mpeg">
    </audio>
    <div id="video-overlay"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script async src="https://www.youtube.com/iframe_api"></script>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>

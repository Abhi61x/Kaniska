<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://aistudiocdn.com/react-dom@^18.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
        "react/": "https://aistudiocdn.com/react@^18.2.0/",
        "react": "https://aistudiocdn.com/react@^18.2.0",
        "react-simple-code-editor": "https://aistudiocdn.com/react-simple-code-editor@^0.13.1",
        "prismjs": "https://aistudiocdn.com/prismjs@^1.29.0",
        "prismjs/": "https://aistudiocdn.com/prismjs@^1.29.0/"
      }
    }
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaniska | AI Voice Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Color+Emoji&display=swap" rel="stylesheet">
    <link href="https://aistudiocdn.com/prismjs@^1.29.0/themes/prism-tomorrow.css" rel="stylesheet" />
    <style>
      :root {
        --bg-color: #0d1117;
        --panel-bg: #161b22;
        --primary-color: #22d3ee; /* Cyan */
        --border-color: #30363d;
        --text-color: #c9d1d9;
        --text-color-muted: #8b949e;
        --assistant-bubble-bg: #21262d;
      }
      
      html[data-theme='light'] {
        --bg-color: #f0f2f5;
        --panel-bg: #ffffff;
        --primary-color: #0891b2; /* Darker cyan */
        --border-color: #dee2e6;
        --text-color: #212529;
        --text-color-muted: #6c757d;
        --assistant-bubble-bg: #e9ecef;
      }

      body {
        font-family: 'Inter', 'Noto Color Emoji', sans-serif;
        background-color: transparent; /* Let video show through */
        color: var(--text-color);
        transition: color 0.3s ease-in-out;
      }
      
      /* Smooth transitions for theme switching */
      .bg-panel-bg, .bg-assistant-bubble-bg, .modal-content, .editor-preview-pane {
        transition: background-color 0.3s ease-in-out;
      }
      .border-border-color, .editor-controls-pane, .editor-control-group {
        transition: border-color 0.3s ease-in-out;
      }
      h1, h2, h3, h4, p, span, div, button, a, label, input, textarea {
        transition: color 0.2s ease-in-out;
      }

      /* Light theme overrides for Tailwind classes */
      html[data-theme='light'] .bg-cyan-900\/50 {
        background-color: #cffafe; /* Tailwind cyan-50 */
        color: #155e75; /* Tailwind cyan-800 */
      }
      html[data-theme='light'] .text-red-400 { color: #dc2626; }
      html[data-theme='light'] .text-yellow-400 { color: #f59e0b; }
      html[data-theme='light'] .text-green-400 { color: #16a34a; }
      html[data-theme='light'] .bg-black\/30 { background-color: rgba(222, 226, 230, 0.5); }
      html[data-theme='light'] .modal-overlay { background-color: rgba(33, 37, 41, 0.6); }

      .glowing-text {
        color: var(--primary-color);
        /* Enhanced glow effect for a more stylish, advanced look */
        text-shadow: 0 0 5px rgba(34, 211, 238, 0.4), 0 0 12px rgba(34, 211, 238, 0.6), 0 0 22px rgba(34, 211, 238, 0.8), 0 0 35px rgba(34, 211, 238, 0.6);
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        animation: flicker-glow 4s infinite alternate ease-in-out;
      }
      html[data-theme='light'] .glowing-text {
        text-shadow: none;
        animation: none;
      }
      
      @keyframes flicker-glow {
        0%, 100% {
            text-shadow: 0 0 5px rgba(34, 211, 238, 0.4), 0 0 12px rgba(34, 211, 238, 0.6), 0 0 22px rgba(34, 211, 238, 0.8), 0 0 35px rgba(34, 211, 238, 0.6);
            opacity: 1;
        }
        50% {
            text-shadow: 0 0 8px rgba(34, 211, 238, 0.6), 0 0 18px rgba(34, 211, 238, 0.8), 0 0 30px rgba(34, 211, 238, 1), 0 0 45px rgba(34, 211, 238, 0.8);
            opacity: 0.98;
        }
      }

      .header-logo {
        filter: drop-shadow(0 0 4px var(--primary-color));
        animation: logo-pulse 4s infinite alternate ease-in-out;
        transition: filter 0.3s ease-in-out;
      }
      html[data-theme='light'] .header-logo {
        filter: none;
        animation: none;
      }

      @keyframes logo-pulse {
        from {
            filter: drop-shadow(0 0 3px var(--primary-color));
        }
        to {
            filter: drop-shadow(0 0 8px var(--primary-color)) drop-shadow(0 0 12px #fff);
        }
      }

      .logo-part-top, .logo-part-bottom {
        animation: logo-lines-fade 6s infinite alternate ease-in-out;
      }

      .logo-part-bottom {
        animation-delay: -3s; /* Offset animation */
      }

      @keyframes logo-lines-fade {
        0%, 100% {
            opacity: 1;
        }
        50% {
            opacity: 0.5;
        }
      }


       /* --- Custom scrollbar --- */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background-color: var(--border-color); border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background-color: var(--primary-color); }
      
      /* --- Hologram Icon --- */
      .hologram-svg {
        color: var(--primary-color);
        filter: drop-shadow(0 0 6px rgba(34, 211, 238, 0.7));
      }
      html[data-theme='light'] .hologram-svg {
        filter: none;
      }

      /* --- Holographic Avatar Styles --- */
      .hologram-container {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 280px; /* Default for smaller screens */
        height: 280px;
        max-width: 80vw;
        max-height: 80vw;
      }
      @media (min-width: 1024px) { /* Corresponds to lg: in tailwind */
          .hologram-container {
              width: 330px;
              height: 330px;
          }
      }
      .avatar{
        width: 100%; /* Fill container */
        height: 100%; /* Fill container */
        object-fit: cover;
        border-radius: 50%;
        border: 3px solid transparent;
        /* Animation is now handled by expression classes */
        position: relative; /* Keep avatar on top */
        z-index: 1;
        transition: filter 0.5s ease-out, transform 0.5s ease-out, border-color 0.5s ease-out;
      }

      .hologram-container::before, .hologram-container::after {
          content: '';
          position: absolute;
          top: 50%;
          left: 50%;
          border: 1px solid rgba(34, 211, 238, 0.4);
          width: 85%;
          padding-bottom: 85%; /* Maintain aspect ratio for circle */
          border-radius: 50%;
          transform: translate(-50%, -50%) scale(0.5);
          opacity: 0;
          animation: pulse 4s infinite ease-out;
      }

      .hologram-container::after {
          animation-delay: 2s;
          border-style: dashed;
      }

      @keyframes pulse {
        0% {
          transform: translate(-50%, -50%) scale(0.7);
          opacity: 0;
        }
        40% {
          opacity: 0.8;
        }
        100% {
          transform: translate(-50%, -50%) scale(1.3);
          opacity: 0;
        }
      }
      
      @keyframes glow {
        from {
          opacity: .9;
          filter: drop-shadow(0 0 15px #00b3ff);
          border-color: rgba(34, 211, 238, 0.3);
        }
        to {
          opacity: 1;
          filter: drop-shadow(0 0 30px var(--primary-color));
          border-color: rgba(34, 211, 238, 0.6);
        }
      }
      
      html[data-theme='light'] @keyframes glow {
        from { border-color: rgba(8, 145, 178, 0.3); }
        to { border-color: rgba(8, 145, 178, 0.6); }
      }
      html[data-theme='light'] .avatar {
        filter: none !important; /* Disable all complex filters in light mode for clarity */
      }


      /* --- Expression Animations --- */
      @keyframes breathing {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.02); }
      }

      .avatar.expression-idle {
        animation: glow 2.5s infinite alternate ease-in-out, breathing 6s infinite ease-in-out;
      }

      @keyframes listen-glow {
        0%   { transform: scale(1); opacity: 0.9; filter: drop-shadow(0 0 18px var(--primary-color)); border-color: rgba(34, 211, 238, 0.5); }
        50%  { transform: scale(1.015); opacity: 1; filter: drop-shadow(0 0 30px var(--primary-color)); border-color: rgba(34, 211, 238, 0.8); }
        100% { transform: scale(1); opacity: 0.9; filter: drop-shadow(0 0 18px var(--primary-color)); border-color: rgba(34, 211, 238, 0.5); }
      }
      .avatar.expression-listening, .avatar.expression-coding {
        animation: listen-glow 3s infinite ease-in-out;
      }

      @keyframes speak-vibrate {
        0%, 100% { transform: scaleY(1) translateY(0); }
        25%      { transform: scaleY(1.01) translateY(-1px); }
        75%      { transform: scaleY(0.99) translateY(1px); }
      }
      @keyframes speak-glow {
        0%, 100% { filter: drop-shadow(0 0 25px var(--primary-color)) brightness(1); }
        50%      { filter: drop-shadow(0 0 35px #fff) brightness(1.2); }
      }
      .avatar.expression-speaking {
        animation: speak-vibrate 0.6s ease-in-out infinite, speak-glow 1.2s ease-in-out infinite;
      }
      
      .avatar.expression-composing,
      .avatar.expression-thinking {
          animation: glow 1s infinite alternate ease-in-out;
          filter: drop-shadow(0 0 30px #a78bfa); /* Violet */
          border-color: rgba(167, 139, 250, 0.7);
      }

      @keyframes glitch-glow {
        0%, 100% { filter: drop-shadow(0 0 18px #00e5ff); transform: translate(0, 0); }
        20% { filter: drop-shadow(0 0 25px #ff0055); transform: translate(-2px, 1px); }
        40% { filter: drop-shadow(0 0 15px #00ff55); transform: translate(1px, -1px); }
        60% { filter: drop-shadow(0 0 30px #0055ff); transform: translate(2px, 2px); }
        80% { filter: drop-shadow(0 0 20px #ff00ff); transform: translate(-1px, 2px); }
      }
      .avatar.expression-error {
          animation: glow 2s infinite alternate ease-in-out, glitch-glow 0.4s steps(2, end) infinite;
      }
      
      @keyframes awake-glow {
        0% {
          filter: drop-shadow(0 0 20px var(--primary-color));
          border-color: rgba(34, 211, 238, 0.7);
          transform: scale(1.02);
        }
        50% {
          filter: drop-shadow(0 0 35px #ffffff);
          border-color: rgba(255, 255, 255, 0.9);
          transform: scale(1.04);
        }
        100% {
          filter: drop-shadow(0 0 20px var(--primary-color));
          border-color: rgba(34, 211, 238, 0.7);
          transform: scale(1.02);
        }
      }
      .avatar.expression-awake {
        animation: awake-glow 2s infinite ease-in-out;
      }

      @keyframes surprise-glow {
        0% { transform: scale(1); filter: drop-shadow(0 0 25px #00e5ff); }
        25% { transform: scale(1.08); filter: drop-shadow(0 0 45px #ffffff); }
        100% { transform: scale(1); filter: drop-shadow(0 0 25px #00e5ff); }
      }
      .avatar.expression-surprised {
        animation: surprise-glow 0.5s ease-out;
      }

      @keyframes sad-glow {
        0% { opacity: 0.7; filter: drop-shadow(0 0 10px #5a9eff); border-color: rgba(90, 158, 255, 0.4); }
        100% { opacity: 0.6; filter: drop-shadow(0 0 8px #5a9eff); border-color: rgba(90, 158, 255, 0.3); }
      }
      .avatar.expression-sad {
        animation: sad-glow 4s infinite alternate ease-in-out;
      }

      @keyframes celebrate-glow {
        0% { filter: drop-shadow(0 0 25px #00e5ff); }
        25% { filter: drop-shadow(0 0 40px #34d399); } /* Emerald */
        50% { filter: drop-shadow(0 0 35px #f472b6); } /* Pink */
        75% { filter: drop-shadow(0 0 40px #f59e0b); } /* Amber */
        100% { filter: drop-shadow(0 0 25px #00e5ff); }
      }
      .avatar.expression-celebrating {
         animation: glow 1s infinite alternate ease-in-out, celebrate-glow 1.5s linear infinite;
      }
      
      @keyframes confused-glow {
        0%, 100% { filter: drop-shadow(0 0 15px #facc15); opacity: 0.8; } /* yellow-400 */
        50% { filter: drop-shadow(0 0 25px #fde047); opacity: 1; } /* yellow-300 */
      }
      @keyframes confused-wobble {
        0%, 100% { transform: rotate(0deg) scale(1); }
        25% { transform: rotate(-2deg) scale(1.01); }
        75% { transform: rotate(2deg) scale(1.01); }
      }
      .avatar.expression-confused {
          animation: confused-glow 2s infinite ease-in-out, confused-wobble 2.5s infinite ease-in-out;
          border-color: rgba(250, 204, 21, 0.6);
      }
      
      @keyframes sleep-glow {
        0%, 100% {
          filter: drop-shadow(0 0 8px #22577a) brightness(0.7); /* Dark blue */
          opacity: 0.6;
          border-color: rgba(34, 87, 122, 0.2);
        }
        50% {
          filter: drop-shadow(0 0 12px #22577a) brightness(0.8);
          opacity: 0.7;
          border-color: rgba(34, 87, 122, 0.3);
        }
      }
      .avatar.expression-sleep {
        animation: sleep-glow 8s infinite ease-in-out;
      }

      @keyframes sing-pulse {
        0%, 100% {
          transform: scale(1);
          filter: drop-shadow(0 0 20px #c084fc); /* Vibrant violet */
        }
        50% {
          transform: scale(1.03);
          filter: drop-shadow(0 0 35px #f0abfc); /* Lighter violet/pink for shimmer */
        }
      }
      .avatar.expression-singing {
        animation: sing-pulse 2.5s infinite ease-in-out;
        border-color: rgba(192, 132, 252, 0.7); /* Vibrant violet */
      }
      
      @keyframes recognize-glow {
        0% { filter: drop-shadow(0 0 20px #f472b6); opacity: 0.9; } /* pink-400 */
        50% { filter: drop-shadow(0 0 35px #ec4899); opacity: 1; } /* pink-500 */
        100% { filter: drop-shadow(0 0 20px #f472b6); opacity: 0.9; }
      }
      @keyframes recognize-pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.025); }
      }
      .avatar.expression-recognizing-song {
        animation: recognize-glow 2s infinite ease-in-out, recognize-pulse 3s infinite ease-in-out;
        border-color: rgba(236, 72, 153, 0.7);
      }


      /* --- Typing Indicator --- */
      .typing-indicator {
        position: absolute;
        bottom: 15px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 8px;
        background-color: rgba(13, 17, 23, 0.7);
        backdrop-filter: blur(4px);
        padding: 8px 14px;
        border-radius: 20px;
        border: 1px solid var(--border-color);
        z-index: 10;
        box-shadow: 0 0 15px rgba(167, 139, 250, 0.4);
      }
      html[data-theme='light'] .typing-indicator {
        background-color: rgba(255, 255, 255, 0.7);
        box-shadow: 0 0 10px rgba(167, 139, 250, 0.3);
      }
      .typing-dot {
        width: 8px;
        height: 8px;
        background-color: #a78bfa; /* Violet */
        border-radius: 50%;
        animation: typing-bounce 1.2s infinite ease-in-out;
      }
      .typing-dot:nth-child(2) { animation-delay: 0.2s; }
      .typing-dot:nth-child(3) { animation-delay: 0.4s; }

      @keyframes typing-bounce {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1.0); }
      }

      /* --- Footer Controls --- */
      .footer-button {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
        color: var(--text-color-muted);
        transition: color 0.2s ease-in-out, transform 0.2s ease-in-out;
        padding: 4px 8px;
        border-radius: 8px;
        background-color: transparent;
        border: none;
      }
      .footer-button:hover:not(:disabled) {
        color: var(--primary-color);
        background-color: var(--primary-color-muted, rgba(34, 211, 238, 0.1));
      }
      .footer-button.active {
        color: var(--primary-color);
        text-shadow: 0 0 8px rgba(34, 211, 238, 0.7);
      }
      .footer-button:active:not(:disabled) {
        transform: scale(0.95);
      }
       .footer-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      
      /* --- Panel-specific styles --- */
       .youtube-container {
        aspect-ratio: 16 / 9;
        width: 100%;
        background-color: #000;
        border-radius: 8px;
        overflow: hidden;
      }

      .youtube-control-button {
        color: var(--text-color-muted);
        transition: all 0.2s ease;
        background: none;
        border: none;
        padding: 0.5rem;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .youtube-control-button:hover:not(:disabled) {
        color: var(--primary-color);
        background-color: var(--primary-color-muted, rgba(34, 211, 238, 0.1));
      }
       .youtube-control-button:disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }
      .play-pause-btn {
        color: var(--text-color);
      }
      .play-pause-btn:hover {
        color: var(--primary-color);
      }

      /* --- Quick Actions --- */
      .quick-action-button {
        padding: 6px 12px;
        border: 1px solid var(--border-color);
        border-radius: 16px;
        font-size: 12px;
        color: var(--text-color-muted);
        background-color: var(--assistant-bubble-bg);
        transition: all 0.2s ease;
      }
      .quick-action-button:hover:not(:disabled) {
        color: var(--primary-color);
        border-color: var(--primary-color);
        background-color: transparent;
      }
       .quick-action-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      
      /* Styles for YouTube Recent Searches dropdown */
      .recent-searches-select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        padding-right: 28px; /* space for arrow */
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%238b949e' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.25em 1.25em;
        cursor: pointer;
      }
      .recent-searches-select option {
          background-color: var(--panel-bg);
          color: var(--text-color);
      }
      html[data-theme='light'] .recent-searches-select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236c757d' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
      }

      /* --- Modal Styles --- */
      .modal-overlay {
        position: fixed;
        inset: 0;
        background-color: rgba(13, 17, 23, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 50;
        backdrop-filter: blur(4px);
        animation: fade-in 0.3s ease-out;
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .modal-content {
        background-color: var(--panel-bg);
        border-radius: 12px;
        border: 1px solid var(--border-color);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        max-height: 90vh;
        display: flex;
        flex-direction: column;
        animation: slide-up 0.3s ease-out;
      }
      @keyframes slide-up {
        from { transform: translateY(20px) scale(0.98); opacity: 0; }
        to { transform: translateY(0) scale(1); opacity: 1; }
      }
      
      .settings-modal-content {
        width: 90vw;
        max-width: 1024px;
        height: 80vh;
      }
      .settings-layout {
        display: flex;
        flex-grow: 1;
        min-height: 0; /* Important for flex child scrolling */
      }
      .settings-nav {
        flex-shrink: 0;
        width: 200px;
        padding: 16px;
        border-right: 1px solid var(--border-color);
      }
      .settings-nav-button {
        width: 100%;
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 10px 12px;
        border-radius: 8px;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--text-color-muted);
        transition: all 0.2s ease;
        background: transparent;
        border: none;
        text-align: left;
      }
      .settings-nav-button:hover {
        background-color: var(--assistant-bubble-bg);
        color: var(--text-color);
      }
      .settings-nav-button.active {
        background-color: var(--primary-color-muted, rgba(34, 211, 238, 0.1));
        color: var(--primary-color);
      }
      .settings-content {
        flex-grow: 1;
        padding: 24px;
        overflow-y: auto;
      }
      .settings-section {
        display: flex;
        flex-direction: column;
        gap: 24px;
      }
      .settings-card {
        background-color: var(--bg-color);
        padding: 20px;
        border-radius: 10px;
        border: 1px solid var(--border-color);
      }
      .settings-section-header h3 {
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--text-color);
      }
       .settings-section-header p {
        font-size: 0.9rem;
        color: var(--text-color-muted);
        margin-top: 4px;
      }
      
      /* Custom range slider styles */
      input[type=range] {
        -webkit-appearance: none;
        width: 100%;
        height: 4px;
        background: var(--border-color);
        border-radius: 2px;
        outline: none;
        transition: background 0.3s;
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        background: var(--primary-color);
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 0 5px rgba(34, 211, 238, 0.5);
      }
      html[data-theme='light'] input[type=range]::-webkit-slider-thumb {
        box-shadow: none;
      }
      
      /* Chat bubble animation */
      @keyframes chat-bubble-in {
          from { opacity: 0; transform: translateY(10px) scale(0.95); }
          to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .chat-bubble-animation {
          animation: chat-bubble-in 0.3s ease-out forwards;
      }
      
      @keyframes panel-enter {
          from { opacity: 0; transform: scale(0.98); }
          to { opacity: 1; transform: scale(1); }
      }
      .animate-panel-enter {
        animation: panel-enter 0.5s ease-out forwards;
      }

      /* Save Button Style */
      .save-button {
        background-color: #2563eb; /* blue-600 */
        color: #ffffff;
        border-color: #1d4ed8; /* blue-700 */
      }
      .save-button:hover:not(:disabled) {
        background-color: #1d4ed8;
        color: #ffffff; /* ensure text stays white on hover */
      }

      /* --- State Feedback Animations --- */
      @keyframes text-fade-in {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .state-text-animation {
        animation: text-fade-in 0.4s ease-out;
      }

      @keyframes listening-pulse {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
      }
      .listening-text-pulse {
        animation: listening-pulse 2.5s infinite ease-in-out;
      }
      
      /* --- Listening Waveform --- */
      .listening-waveform {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 2;
      }
      .waveform-circle {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 2px solid var(--primary-color);
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.8);
        animation: waveform-pulse 2.5s infinite ease-out;
      }
      .waveform-circle:nth-child(2) {
        animation-delay: 0.5s;
      }
      .waveform-circle:nth-child(3) {
        animation-delay: 1.0s;
      }
      @keyframes waveform-pulse {
        0% {
          transform: translate(-50%, -50%) scale(0.8);
          opacity: 0.8;
        }
        100% {
          transform: translate(-50%, -50%) scale(1.25);
          opacity: 0;
        }
      }

      /* --- Video Background --- */
      @keyframes video-fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      #bg-video {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -100;
        object-fit: cover;
        animation: video-fade-in 1.5s ease-out forwards;
      }
      #video-overlay {
        position: fixed;
        inset: 0;
        background-color: rgba(13, 17, 23, 0.7);
        backdrop-filter: blur(2px);
        z-index: -99;
        animation: video-fade-in 1.5s ease-out forwards;
      }
      html[data-theme='light'] #video-overlay {
        background-color: rgba(240, 242, 245, 0.6);
        backdrop-filter: blur(4px);
      }
      #root, #root > div {
        width: 100%;
        height: 100%;
      }

      /* --- Clock Animation --- */
      .clock-seconds {
        display: inline-block;
        transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
      }
      .seconds-exit {
        opacity: 0;
        transform: translateY(-10px);
      }
      .seconds-enter {
        opacity: 0;
        transform: translateY(10px);
      }
      
      /* --- Weather & Timer Panel --- */
      .info-panel {
        animation: panel-fade-in 0.5s ease-out forwards;
      }
      @keyframes panel-fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .weather-icon-glow {
        filter: drop-shadow(0 0 15px var(--primary-color));
      }
      html[data-theme='light'] .weather-icon-glow { filter: none; }
      
      .timer-circle-bg {
        stroke: var(--border-color);
      }
      .timer-circle-progress {
        stroke: var(--primary-color);
        stroke-linecap: round;
        transform: rotate(-90deg);
        transform-origin: 50% 50%;
        transition: stroke-dashoffset 1s linear;
      }

      /* --- API Key Validation --- */
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .spinner {
        animation: spin 1s linear infinite;
      }
      
      /* --- Code Editor Panel --- */
      .code-editor-container {
          display: flex;
          flex-direction: column;
          height: 100%;
          background-color: var(--bg-color);
      }
      .editor-controls-pane {
          flex-shrink: 0;
          padding: 8px;
          border-bottom: 1px solid var(--border-color);
          background-color: var(--bg-color);
          display: flex;
          align-items: center;
          gap: 12px;
      }
      .editor-main-pane {
          flex-grow: 1;
          display: flex;
          min-height: 0; /* Important for flex child scrolling */
      }
      .editor-pane {
          flex: 1;
          position: relative;
          overflow: auto;
          font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
          font-size: 14px;
          line-height: 1.5;
      }
      /* Style for react-simple-code-editor */
      .editor-pane ._container {
        height: 100%;
      }
      .editor-pane pre {
          padding: 16px !important;
          height: 100%;
      }
      .editor-pane textarea, .editor-pane pre {
          outline: none !important;
      }

      .preview-pane {
          flex: 1;
          border-left: 1px solid var(--border-color);
          background-color: #fff; /* Preview area should be white */
      }
      .preview-pane iframe {
          width: 100%;
          height: 100%;
          border: none;
      }
      .editor-control-group {
          display: flex;
          align-items: center;
          gap: 8px;
          padding: 4px 8px;
          border: 1px solid var(--border-color);
          border-radius: 6px;
      }
      .editor-language-select {
          background-color: transparent;
          border: none;
          color: var(--text-color);
          font-weight: 500;
          padding: 4px;
          border-radius: 4px;
      }
      .editor-language-select:focus {
          outline: 1px solid var(--primary-color);
      }
      .editor-language-select option {
          background-color: var(--panel-bg);
          color: var(--text-color);
      }
    </style>
  </head>

      <source src="https://storage.googleapis.com/aai-web-samples/kaniska-bg.mp4" type="video/mp4">
    </video>
    <audio id="ambient-audio" loop preload="auto">
      <source src="https://storage.googleapis.com/aai-web-samples/scifi-ambience.mp3" type="audio/mpeg">
    </audio>
    <div id="video-overlay"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script async src="https://www.youtube.com/iframe_api"></script>
    <script type="module" src="./index.tsx"></script>
  </body>

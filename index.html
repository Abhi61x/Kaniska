<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://aistudiocdn.com/react-dom@^18.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
        "react/": "https://aistudiocdn.com/react@^18.2.0/",
        "react": "https://aistudiocdn.com/react@^18.2.0",
        "react-simple-code-editor": "https://aistudiocdn.com/react-simple-code-editor@^0.13.1",
        "prismjs": "https://aistudiocdn.com/prismjs@^1.29.0",
        "prismjs/": "https://aistudiocdn.com/prismjs@^1.29.0/"
      }
    }
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaniska | AI Voice Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Color+Emoji&display=swap" rel="stylesheet">
    <link href="https://aistudiocdn.com/prismjs@^1.29.0/themes/prism-tomorrow.css" rel="stylesheet" />
    <style>
      :root {
        --bg-color: #0d1117;
        --panel-bg: #161b22;
        --primary-color: #22d3ee; /* Cyan */
        --border-color: #30363d;
        --text-color: #c9d1d9;
        --text-color-muted: #8b949e;
        --assistant-bubble-bg: #21262d;

        /* Avatar specific vars */
        --avatar-size: 360px;
        --avatar-bg: linear-gradient(180deg,#041025 0%, #07132a 100%);
        --holo1: rgba(123, 92, 255, 0.9);
        --holo2: rgba(77, 213, 255, 0.85);
        --accent: rgba(255,255,255,0.9);
      }
      
      html[data-theme='light'] {
        --bg-color: #f0f2f5;
        --panel-bg: #ffffff;
        --primary-color: #0891b2; /* Darker cyan */
        --border-color: #dee2e6;
        --text-color: #212529;
        --text-color-muted: #6c757d;
        --assistant-bubble-bg: #e9ecef;
      }

      body {
        font-family: 'Inter', 'Noto Color Emoji', sans-serif;
        background-color: transparent; /* Let video show through */
        color: var(--text-color);
        transition: color 0.3s ease-in-out;
      }
      
      /* Smooth transitions for theme switching */
      .bg-panel-bg, .bg-assistant-bubble-bg, .modal-content, .editor-preview-pane {
        transition: background-color 0.3s ease-in-out;
      }
      .border-border-color, .editor-controls-pane, .editor-control-group {
        transition: border-color 0.3s ease-in-out;
      }
      h1, h2, h3, h4, p, span, div, button, a, label, input, textarea {
        transition: color 0.2s ease-in-out;
      }

      /* Light theme overrides for Tailwind classes */
      html[data-theme='light'] .bg-cyan-900\/50 {
        background-color: #cffafe; /* Tailwind cyan-50 */
        color: #155e75; /* Tailwind cyan-800 */
      }
      html[data-theme='light'] .text-red-400 { color: #dc2626; }
      html[data-theme='light'] .text-yellow-400 { color: #f59e0b; }
      html[data-theme='light'] .text-green-400 { color: #16a34a; }
      html[data-theme='light'] .bg-black\/30 { background-color: rgba(222, 226, 230, 0.5); }
      html[data-theme='light'] .modal-overlay { background-color: rgba(33, 37, 41, 0.6); }

      .glowing-text {
        color: var(--primary-color);
        /* Enhanced glow effect for a more stylish, advanced look */
        text-shadow: 0 0 5px rgba(34, 211, 238, 0.4), 0 0 12px rgba(34, 211, 238, 0.6), 0 0 22px rgba(34, 211, 238, 0.8), 0 0 35px rgba(34, 211, 238, 0.6);
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        animation: flicker-glow 4s infinite alternate ease-in-out;
      }
      html[data-theme='light'] .glowing-text {
        text-shadow: none;
        animation: none;
      }
      
      @keyframes flicker-glow {
        0%, 100% {
            text-shadow: 0 0 5px rgba(34, 211, 238, 0.4), 0 0 12px rgba(34, 211, 238, 0.6), 0 0 22px rgba(34, 211, 238, 0.8), 0 0 35px rgba(34, 211, 238, 0.6);
            opacity: 1;
        }
        50% {
            text-shadow: 0 0 8px rgba(34, 211, 238, 0.6), 0 0 18px rgba(34, 211, 238, 0.8), 0 0 30px rgba(34, 211, 238, 1), 0 0 45px rgba(34, 211, 238, 0.8);
            opacity: 0.98;
        }
      }

      .header-logo {
        filter: drop-shadow(0 0 4px var(--primary-color));
        animation: logo-pulse 4s infinite alternate ease-in-out;
        transition: filter 0.3s ease-in-out;
      }
      html[data-theme='light'] .header-logo {
        filter: none;
        animation: none;
      }

      @keyframes logo-pulse {
        from {
            filter: drop-shadow(0 0 3px var(--primary-color));
        }
        to {
            filter: drop-shadow(0 0 8px var(--primary-color)) drop-shadow(0 0 12px #fff);
        }
      }

      .logo-part-top, .logo-part-bottom {
        animation: logo-lines-fade 6s infinite alternate ease-in-out;
      }

      .logo-part-bottom {
        animation-delay: -3s; /* Offset animation */
      }

      @keyframes logo-lines-fade {
        0%, 100% {
            opacity: 1;
        }
        50% {
            opacity: 0.5;
        }
      }


       /* --- Custom scrollbar --- */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background-color: var(--border-color); border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background-color: var(--primary-color); }
      

      /* --- Hologram Avatar Styles (Updated) --- */
      .avatar-wrap {
        width: var(--avatar-size);
        height: var(--avatar-size);
        display: grid;
        place-items: center;
        perspective: 1000px;
        user-select: none;
      }
      @media (max-width:420px){
        .avatar-wrap { --avatar-size: 260px; }
      }

      .avatar {
        width: 86%;
        height: 86%;
        border-radius: 18px;
        background: var(--avatar-bg);
        position: relative;
        overflow: visible;
        transform-style: preserve-3d;
        box-shadow: 0 8px 30px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
        border: 1px solid rgba(255,255,255,0.04);
        transition: transform .18s ease-out;
      }

      /* holographic gradient overlay */
      .avatar::before{
        content:"";
        position:absolute; inset:0; pointer-events:none; mix-blend-mode:screen;
        background: linear-gradient(120deg, transparent 0%, rgba(255,255,255,0.02) 20%, rgba(255,255,255,0.06) 50%, rgba(255,255,255,0.02) 80%, transparent 100%);
        opacity:1;
        z-index:5;
      }

      /* main svg container */
      .canvas{
        position:absolute; inset:10px; border-radius:14px; overflow:hidden; z-index:2;
        display:flex;align-items:center;justify-content:center;
      }

      /* hologram glow layers */
      .holo-glow, .holo-glow-2{
        position:absolute; left:50%; top:25%; transform:translateX(-50%);
        width:120%; height:120%; filter:blur(36px); pointer-events:none; mix-blend-mode:screen; opacity:0.9; z-index:1;
        border-radius:50%;
      }
      .holo-glow{ background: radial-gradient(circle at 30% 20%, var(--holo1) 0%, transparent 40%); }
      .holo-glow-2{ background: radial-gradient(circle at 70% 80%, var(--holo2) 0%, transparent 45%); filter: blur(48px); opacity:0.7; }

      /* scanline & static */
      .scanlines{
        position:absolute; inset:0; z-index:6; pointer-events:none;
        background-image: linear-gradient(transparent 92%, rgba(255,255,255,0.02) 100%);
        background-size:100% 6px;
        mix-blend-mode:overlay; opacity:0.85;
        animation:scan 6s linear infinite;
      }
      @keyframes scan{ from{background-position-y:0} to{background-position-y:36px} }

      /* chromatic edges using pseudo elements */
      .avatar .chromatic{
        position:absolute; inset:8px; border-radius:12px; pointer-events:none; z-index:4;
        background:transparent;
        mix-blend-mode:screen;
      }
      .chromatic::before, .chromatic::after{
        content:""; position:absolute; inset:0; border-radius:inherit; pointer-events:none;
        background:linear-gradient(90deg, rgba(123,92,255,0.18), transparent 25%, transparent 75%, rgba(77,213,255,0.12));
        filter:blur(6px);
      }
      .chromatic::after{ transform:translateX(6px) scaleX(1.02); opacity:0.9; }

      /* svg styling */
      .canvas svg{ width:72%; height:auto; display:block; transform:translateZ(40px) scale(1); transition:transform .25s ease-out; }

      /* floating animation */
      @keyframes floaty{
        0%{ transform: translateY(0) }
        50%{ transform: translateY(-6px) }
        100%{ transform: translateY(0) }
      }
      .floating{ animation: floaty 4.6s ease-in-out infinite; }

      /* cute soft shadow under avatar */
      .ground{
        position:absolute; bottom:-18px; left:50%; transform:translateX(-50%); width:60%; height:8px;
        background: radial-gradient(ellipse at center, rgba(0,0,0,0.45) 0%, rgba(0,0,0,0.08) 60%, transparent 100%);
        filter:blur(6px); z-index:0; opacity:0.8;
      }

      /* small sparkle particles */
      .sparkle{
        position:absolute; width:6px; height:6px; border-radius:50%; z-index:7; pointer-events:none;
        background:linear-gradient(180deg,var(--accent), rgba(255,255,255,0.6));
        box-shadow:0 0 12px rgba(255,255,255,0.6), 0 0 24px rgba(123,92,255,0.25);
        opacity:0.95;
        transform:scale(.6);
        animation:twinkle 2.8s linear infinite;
      }
      @keyframes twinkle{ 0%{transform:scale(.6);opacity:.6}50%{transform:scale(1.2);opacity:1}100%{transform:scale(.6);opacity:.6} }

      .hint{
        position:absolute; right:10px; bottom:8px; font-size:12px; color:rgba(255,255,255,0.6); z-index:9;
        background:rgba(255,255,255,0.02); padding:6px 8px; border-radius:8px; backdrop-filter: blur(4px);
      }
      
      /* Speaking Animation override for the SVG Mouth */
      @keyframes mouth-speak {
        0%, 100% { transform: scaleY(1); }
        50% { transform: scaleY(1.5); }
      }
      .speaking-mouth {
        transform-origin: center;
        animation: mouth-speak 0.3s infinite ease-in-out;
      }


      /* --- Footer Controls --- */
      .footer-button {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
        color: var(--text-color-muted);
        transition: color 0.2s ease-in-out, transform 0.2s ease-in-out;
        padding: 4px 8px;
        border-radius: 8px;
        background-color: transparent;
        border: none;
      }
      .footer-button:hover:not(:disabled) {
        color: var(--primary-color);
        background-color: var(--primary-color-muted, rgba(34, 211, 238, 0.1));
      }
      .footer-button.active {
        color: var(--primary-color);
        text-shadow: 0 0 8px rgba(34, 211, 238, 0.7);
      }
      .footer-button:active:not(:disabled) {
        transform: scale(0.95);
      }
       .footer-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      
      /* --- Panel-specific styles --- */
       .youtube-container {
        aspect-ratio: 16 / 9;
        width: 100%;
        background-color: #000;
        border-radius: 8px;
        overflow: hidden;
      }
      
      .youtube-queue-item {
        padding: 4px;
        border-radius: 6px;
        transition: background-color 0.2s ease-in-out;
      }
      .youtube-queue-item:hover {
        background-color: var(--assistant-bubble-bg);
      }
      .youtube-queue-button {
          background: none;
          border: none;
          padding: 4px;
          border-radius: 50%;
          color: var(--text-color-muted);
          transition: all 0.2s ease-in-out;
          opacity: 0;
      }
      .youtube-queue-item:hover .youtube-queue-button {
          opacity: 1;
      }
      .youtube-queue-button:hover {
        color: var(--primary-color);
        background-color: var(--primary-color-muted, rgba(34, 211, 238, 0.1));
      }


      /* --- Quick Actions --- */
      .quick-action-button {
        padding: 6px 12px;
        border: 1px solid var(--border-color);
        border-radius: 16px;
        font-size: 12px;
        color: var(--text-color-muted);
        background-color: var(--assistant-bubble-bg);
        transition: all 0.2s ease;
      }
      .quick-action-button:hover:not(:disabled) {
        color: var(--primary-color);
        border-color: var(--primary-color);
        background-color: transparent;
      }
       .quick-action-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      
      /* Styles for YouTube Recent Searches dropdown */
      .recent-searches-select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        padding-right: 28px; /* space for arrow */
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%238b949e' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.25em 1.25em;
        cursor: pointer;
      }
      .recent-searches-select option {
          background-color: var(--panel-bg);
          color: var(--text-color);
      }
      html[data-theme='light'] .recent-searches-select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236c757d' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
      }

      /* --- Modal Styles --- */
      .modal-overlay {
        position: fixed;
        inset: 0;
        background-color: rgba(13, 17, 23, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 50;
        backdrop-filter: blur(4px);
        animation: fade-in 0.3s ease-out;
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .modal-content {
        background-color: var(--panel-bg);
        border-radius: 12px;
        border: 1px solid var(--border-color);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        max-height: 90vh;
        display: flex;
        flex-direction: column;
        animation: slide-up 0.3s ease-out;
      }
      @keyframes slide-up {
        from { transform: translateY(20px) scale(0.98); opacity: 0; }
        to { transform: translateY(0) scale(1); opacity: 1; }
      }
      
      .settings-modal-content {
        width: 90vw;
        max-width: 1024px;
        height: 80vh;
      }
      .settings-layout {
        /* Layout controlled by Tailwind in App.tsx for responsiveness */
        flex-grow: 1;
        min-height: 0; /* Important for flex child scrolling */
      }
      .settings-nav {
        /* Width and visibility controlled by Tailwind in App.tsx for responsiveness */
        flex-shrink: 0;
        padding: 16px;
        /* border-right: controlled by Tailwind; */
      }
      .settings-nav-button {
        width: 100%;
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 10px 12px;
        border-radius: 8px;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--text-color-muted);
        transition: all 0.2s ease;
        background: transparent;
        border: none;
        text-align: left;
      }
      .settings-nav-button:hover {
        background-color: var(--assistant-bubble-bg);
        color: var(--text-color);
      }
      .settings-nav-button.active {
        background-color: var(--primary-color-muted, rgba(34, 211, 238, 0.1));
        color: var(--primary-color);
      }
      .settings-content {
        flex-grow: 1;
        padding: 24px;
        overflow-y: auto;
      }
      .settings-section {
        display: flex;
        flex-direction: column;
        gap: 24px;
      }
      .settings-card {
        background-color: var(--bg-color);
        padding: 20px;
        border-radius: 10px;
        border: 1px solid var(--border-color);
      }
      .settings-section-header h3 {
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--text-color);
      }
       .settings-section-header p {
        font-size: 0.9rem;
        color: var(--text-color-muted);
        margin-top: 4px;
      }
      
      /* Custom range slider styles */
      input[type=range] {
        -webkit-appearance: none;
        width: 100%;
        height: 4px;
        background: var(--border-color);
        border-radius: 2px;
        outline: none;
        transition: background 0.3s;
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        background: var(--primary-color);
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 0 5px rgba(34, 211, 238, 0.5);
      }
      html[data-theme='light'] input[type=range]::-webkit-slider-thumb {
        box-shadow: none;
      }
      
      /* --- Chat Panel --- */
      .chat-container {
        scroll-behavior: smooth;
      }
      .error-bubble {
        background-color: rgba(239, 68, 68, 0.15); /* red-500/15 */
        color: #f87171; /* red-400 */
        border: 1px solid rgba(239, 68, 68, 0.3);
      }
      html[data-theme='light'] .error-bubble {
        background-color: rgba(239, 68, 68, 0.1);
        color: #b91c1c; /* red-700 */
        border-color: rgba(220, 38, 38, 0.4);
      }

      /* Chat bubble animation */
      @keyframes chat-bubble-in {
          from { opacity: 0; transform: translateY(10px) scale(0.95); }
          to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .chat-bubble-animation {
          animation: chat-bubble-in 0.3s ease-out forwards;
      }
      
      @keyframes panel-enter {
          from { opacity: 0; transform: scale(0.98); }
          to { opacity: 1; transform: scale(1); }
      }
      .animate-panel-enter {
        animation: panel-enter 0.5s ease-out forwards;
      }

      /* Save Button Style */
      .save-button {
        background-color: #2563eb; /* blue-600 */
        color: #ffffff;
        border-color: #1d4ed8; /* blue-700 */
      }
      .save-button:hover:not(:disabled) {
        background-color: #1d4ed8;
        color: #ffffff; /* ensure text stays white on hover */
      }

      /* --- State Feedback Animations --- */
      @keyframes text-fade-in {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .state-text-animation {
        animation: text-fade-in 0.4s ease-out;
      }

      @keyframes listening-pulse {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
      }
      .listening-text-pulse {
        animation: listening-pulse 2.5s infinite ease-in-out;
      }
      
      /* --- Video Background --- */
      @keyframes video-fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      #bg-video {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -100;
        object-fit: cover;
        animation: video-fade-in 1.5s ease-out forwards;
      }
      #video-overlay {
        position: fixed;
        inset: 0;
        background-color: rgba(13, 17, 23, 0.7);
        backdrop-filter: blur(2px);
        z-index: -99;
        animation: video-fade-in 1.5s ease-out forwards;
      }
      html[data-theme='light'] #video-overlay {
        background-color: rgba(240, 242, 245, 0.6);
        backdrop-filter: blur(4px);
      }
      #root, #root > div {
        width: 100%;
        height: 100%;
      }

      /* --- Clock Animation --- */
      .clock-seconds {
        display: inline-block;
        transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
      }
      .seconds-exit {
        opacity: 0;
        transform: translateY(-10px);
      }
      .seconds-enter {
        opacity: 0;
        transform: translateY(10px);
      }
      
      /* --- Weather & Timer Panel --- */
      .info-panel {
        animation: panel-fade-in 0.5s ease-out forwards;
      }
      @keyframes panel-fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .weather-icon-glow {
        filter: drop-shadow(0 0 15px var(--primary-color));
      }
      html[data-theme='light'] .weather-icon-glow { filter: none; }
      
      .timer-circle-bg {
        stroke: var(--border-color);
      }
      .timer-circle-progress {
        stroke: var(--primary-color);
        stroke-linecap: round;
        transform: rotate(-90deg);
        transform-origin: 50% 50%;
        transition: stroke-dashoffset 1s linear;
      }

      /* --- API Key Validation --- */
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .spinner {
        animation: spin 1s linear infinite;
      }
      
      /* --- Code Editor Panel --- */
      .code-editor-container {
          display: flex;
          flex-direction: column;
          height: 100%;
          background-color: var(--bg-color);
      }
      .editor-controls-pane {
          flex-shrink: 0;
          padding: 8px;
          border-bottom: 1px solid var(--border-color);
          background-color: var(--bg-color);
          display: flex;
          align-items: center;
          gap: 12px;
      }
      .editor-main-pane {
          flex-grow: 1;
          display: flex;
          min-height: 0; /* Important for flex child scrolling */
      }
      .editor-pane {
          flex: 1;
          position: relative;
          overflow: auto;
          font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
          font-size: 14px;
          line-height: 1.5;
      }
      /* Style for react-simple-code-editor */
      .editor-pane ._container {
        height: 100%;
      }
      .editor-pane pre {
          padding: 16px !important;
          height: 100%;
      }
      .editor-pane textarea, .editor-pane pre {
          outline: none !important;
      }

      .preview-pane {
          flex: 1;
          border-left: 1px solid var(--border-color);
          background-color: #fff; /* Preview area should be white */
      }
      .preview-pane iframe {
          width: 100%;
          height: 100%;
          border: none;
      }
      .editor-control-group {
          display: flex;
          align-items: center;
          gap: 8px;

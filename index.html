
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaniska | AI Voice Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #0d1117;
        --panel-bg: #161b22;
        --primary-color: #22d3ee; /* Cyan */
        --border-color: #30363d;
        --text-color: #c9d1d9;
        --text-color-muted: #8b949e;
        --assistant-bubble-bg: #21262d;
      }
      
      html[data-theme='light'] {
        --bg-color: #f0f2f5;
        --panel-bg: #ffffff;
        --primary-color: #0891b2; /* Darker cyan */
        --border-color: #dee2e6;
        --text-color: #212529;
        --text-color-muted: #6c757d;
        --assistant-bubble-bg: #e9ecef;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        overflow: hidden;
        transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
      }
      
      /* Smooth transitions for theme switching */
      .bg-panel-bg, .bg-assistant-bubble-bg, .modal-content, .editor-preview-pane {
        transition: background-color 0.3s ease-in-out;
      }
      .border-border-color, .editor-controls-pane, .editor-control-group {
        transition: border-color 0.3s ease-in-out;
      }
      h1, h2, h3, h4, p, span, div, button, a, label, input, textarea {
        transition: color 0.2s ease-in-out;
      }

      /* Light theme overrides for Tailwind classes */
      html[data-theme='light'] .bg-cyan-900\/50 {
        background-color: #cffafe; /* Tailwind cyan-50 */
        color: #155e75; /* Tailwind cyan-800 */
      }
      html[data-theme='light'] .text-red-400 { color: #dc2626; }
      html[data-theme='light'] .text-yellow-400 { color: #f59e0b; }
      html[data-theme='light'] .text-green-400 { color: #16a34a; }
      html[data-theme='light'] .bg-black\/30 { background-color: rgba(222, 226, 230, 0.5); }
      html[data-theme='light'] .modal-overlay { background-color: rgba(33, 37, 41, 0.6); }

      .glowing-text {
        color: var(--primary-color);
        text-shadow: 0 0 8px rgba(34, 211, 238, 0.5);
      }
      html[data-theme='light'] .glowing-text {
        text-shadow: none;
      }

       /* --- Custom scrollbar --- */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background-color: var(--border-color); border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background-color: var(--primary-color); }
      
      /* --- Hologram Icon --- */
      .hologram-svg {
        color: var(--primary-color);
        filter: drop-shadow(0 0 6px rgba(34, 211, 238, 0.7));
      }
      html[data-theme='light'] .hologram-svg {
        filter: none;
      }

      /* --- Holographic Avatar Styles --- */
      .hologram-container {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 330px;
        height: 330px;
      }
      .avatar{
        width: 330px;
        height: 330px;
        max-width: 100%;
        object-fit: cover;
        border-radius: 50%;
        border: 3px solid transparent;
        /* Animation is now handled by expression classes */
        position: relative; /* Keep avatar on top */
        z-index: 1;
        transition: filter 0.5s ease-out, transform 0.5s ease-out, border-color 0.5s ease-out;
      }

      .hologram-container::before, .hologram-container::after {
          content: '';
          position: absolute;
          top: 50%;
          left: 50%;
          border: 1px solid rgba(34, 211, 238, 0.4);
          width: 85%;
          padding-bottom: 85%; /* Maintain aspect ratio for circle */
          border-radius: 50%;
          transform: translate(-50%, -50%) scale(0.5);
          opacity: 0;
          animation: pulse 4s infinite ease-out;
      }

      .hologram-container::after {
          animation-delay: 2s;
          border-style: dashed;
      }

      @keyframes pulse {
        0% {
          transform: translate(-50%, -50%) scale(0.7);
          opacity: 0;
        }
        40% {
          opacity: 0.8;
        }
        100% {
          transform: translate(-50%, -50%) scale(1.3);
          opacity: 0;
        }
      }
      
      @keyframes glow {
        from {
          opacity: .9;
          filter: drop-shadow(0 0 15px #00b3ff);
          border-color: rgba(34, 211, 238, 0.3);
        }
        to {
          opacity: 1;
          filter: drop-shadow(0 0 30px var(--primary-color));
          border-color: rgba(34, 211, 238, 0.6);
        }
      }
      
      html[data-theme='light'] @keyframes glow {
        from { border-color: rgba(8, 145, 178, 0.3); }
        to { border-color: rgba(8, 145, 178, 0.6); }
      }
      html[data-theme='light'] .avatar {
        filter: none !important; /* Disable all complex filters in light mode for clarity */
      }


      /* --- Expression Animations --- */
      @keyframes breathing {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.02); }
      }

      .avatar.expression-idle {
        animation: glow 2.5s infinite alternate ease-in-out, breathing 6s infinite ease-in-out;
      }

      @keyframes listen-glow {
        0%   { transform: scale(1); opacity: 0.9; filter: drop-shadow(0 0 18px var(--primary-color)); border-color: rgba(34, 211, 238, 0.5); }
        50%  { transform: scale(1.015); opacity: 1; filter: drop-shadow(0 0 30px var(--primary-color)); border-color: rgba(34, 211, 238, 0.8); }
        100% { transform: scale(1); opacity: 0.9; filter: drop-shadow(0 0 18px var(--primary-color)); border-color: rgba(34, 211, 238, 0.5); }
      }
      .avatar.expression-listening {
        animation: listen-glow 3s infinite ease-in-out;
      }

      @keyframes speak-vibrate {
        0%, 100% { transform: scaleY(1) translateY(0); }
        25%      { transform: scaleY(1.01) translateY(-1px); }
        75%      { transform: scaleY(0.99) translateY(1px); }
      }
      @keyframes speak-glow {
        0%, 100% { filter: drop-shadow(0 0 25px var(--primary-color)) brightness(1); }
        50%      { filter: drop-shadow(0 0 35px #fff) brightness(1.2); }
      }
      .avatar.expression-speaking {
        animation: speak-vibrate 0.6s ease-in-out infinite, speak-glow 1.2s ease-in-out infinite;
      }

      @keyframes glitch-glow {
        0%, 100% { filter: drop-shadow(0 0 18px #00e5ff); transform: translate(0, 0); }
        20% { filter: drop-shadow(0 0 25px #ff0055); transform: translate(-2px, 1px); }
        40% { filter: drop-shadow(0 0 15px #00ff55); transform: translate(1px, -1px); }
        60% { filter: drop-shadow(0 0 30px #0055ff); transform: translate(2px, 2px); }
        80% { filter: drop-shadow(0 0 20px #ff00ff); transform: translate(-1px, 2px); }
      }
      .avatar.expression-error {
          animation: glow 2s infinite alternate ease-in-out, glitch-glow 0.4s steps(2, end) infinite;
      }
      .avatar.expression-thinking {
          animation: glow 1s infinite alternate ease-in-out;
          filter: drop-shadow(0 0 30px #a78bfa); /* Violet */
          border-color: rgba(167, 139, 250, 0.7);
      }

      @keyframes surprise-glow {
        0% { transform: scale(1); filter: drop-shadow(0 0 25px #00e5ff); }
        25% { transform: scale(1.08); filter: drop-shadow(0 0 45px #ffffff); }
        100% { transform: scale(1); filter: drop-shadow(0 0 25px #00e5ff); }
      }
      .avatar.expression-surprised {
        animation: surprise-glow 0.5s ease-out;
      }

      @keyframes sad-glow {
        0% { opacity: 0.7; filter: drop-shadow(0 0 10px #5a9eff); border-color: rgba(90, 158, 255, 0.4); }
        100% { opacity: 0.6; filter: drop-shadow(0 0 8px #5a9eff); border-color: rgba(90, 158, 255, 0.3); }
      }
      .avatar.expression-sad {
        animation: sad-glow 4s infinite alternate ease-in-out;
      }

      @keyframes celebrate-glow {
        0% { filter: drop-shadow(0 0 25px #00e5ff); }
        25% { filter: drop-shadow(0 0 40px #34d399); } /* Emerald */
        50% { filter: drop-shadow(0 0 35px #f472b6); } /* Pink */
        75% { filter: drop-shadow(0 0 40px #f59e0b); } /* Amber */
        100% { filter: drop-shadow(0 0 25px #00e5ff); }
      }
      .avatar.expression-celebrating {
         animation: glow 1s infinite alternate ease-in-out, celebrate-glow 1.5s linear infinite;
      }


      /* --- Footer Button --- */
      .footer-button {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        color: var(--text-color-muted);
        transition: all 0.2s ease-in-out;
        border: 1px solid transparent;
        border-radius: 8px;
        padding: 8px 12px;
      }
      .footer-button:hover:not(:disabled) {
        color: var(--primary-color);
        background-color: rgba(34, 211, 238, 0.1);
        border-color: rgba(34, 211, 238, 0.3);
      }
      html[data-theme='light'] .footer-button:hover:not(:disabled) {
        background-color: rgba(8, 145, 178, 0.1);
        border-color: rgba(8, 145, 178, 0.3);
      }
      .footer-button:disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }
       .footer-button.active {
        color: #f77272; /* Red for 'Stop' */
      }
      .footer-button.active:hover {
        background-color: rgba(247, 114, 114, 0.1);
        border-color: rgba(247, 114, 114, 0.3);
      }

      /* --- Quick Actions --- */
      .quick-action-button {
        background-color: var(--assistant-bubble-bg);
        border: 1px solid var(--border-color);
        color: var(--text-color-muted);
        padding: 6px 12px;
        border-radius: 9999px;
        font-size: 0.8rem;
        font-weight: 500;
        transition: all 0.2s ease;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .quick-action-button:hover:not(:disabled) {
        border-color: var(--primary-color);
        color: var(--primary-color);
        background-color: rgba(34, 211, 238, 0.1);
        transform: translateY(-1px);
      }
      html[data-theme='light'] .quick-action-button:hover:not(:disabled) {
        background-color: rgba(8, 145, 178, 0.1);
      }
      .quick-action-button:disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }

      /* --- Chat Bubble & Panel Animations --- */
      @keyframes fade-slide-up {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .chat-bubble-animation { animation: fade-slide-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      
      @keyframes panel-enter {
        from { opacity: 0; transform: translateY(10px); filter: blur(2px); }
        to { opacity: 1; transform: translateY(0); filter: blur(0); }
      }
      .animate-panel-enter { animation: panel-enter 0.4s ease-out forwards; }
      
      @keyframes fade-in-down {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-down { animation: fade-in-down 0.3s ease-out forwards; }

      /* --- Tabs --- */
      .tab-button {
        padding: 8px 16px;
        border-bottom: 2px solid transparent;
        color: var(--text-color-muted);
        transition: all 0.2s ease-in-out;
      }
      .tab-button:hover {
        color: var(--text-color);
      }
      .tab-button.active {
        color: var(--primary-color);
        border-bottom-color: var(--primary-color);
        font-weight: 600;
      }

      /* --- YouTube Player --- */
      .youtube-container {
        position: relative;
        width: 100%;
        padding-bottom: 56.25%; /* 16:9 aspect ratio */
        height: 0;
        background-color: #000;
        border-radius: 8px;
        overflow: hidden;
      }
      .youtube-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .youtube-controls-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        padding: 0.75rem 0;
      }
      .youtube-control-button {
        background-color: var(--assistant-bubble-bg);
        border: 1px solid var(--border-color);
        color: var(--text-color-muted);
        border-radius: 50%;
        width: 44px;
        height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
      }
      .youtube-control-button:hover:not(:disabled) {
        border-color: var(--primary-color);
        color: var(--primary-color);
        background-color: rgba(34, 211, 238, 0.1);
        transform: scale(1.05);
      }
      html[data-theme='light'] .youtube-control-button:hover:not(:disabled) {
        background-color: rgba(8, 145, 178, 0.1);
      }
      .youtube-control-button:disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }
      .youtube-control-button.play-pause-btn {
        width: 56px;
        height: 56px;
      }
      .youtube-control-button.stop-btn:hover:not(:disabled) {
        border-color: #f77272;
        color: #f77272;
        background-color: rgba(247, 114, 114, 0.1);
      }


      /* --- Timer --- */
      .timer-circle {
        transform: rotate(-90deg);
        transform-origin: 50% 50%;
        transition: stroke-dashoffset 1s linear;
      }

      /* --- Header Clock --- */
      .header-clock {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-weight: 500;
        color: var(--text-color-muted);
        background-color: var(--panel-bg);
        padding: 4px 12px;
        border-radius: 6px;
        border: 1px solid var(--border-color);
        letter-spacing: 0.05em;
      }
      
      /* --- News Panel --- */
      .news-article {
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 1rem;
        margin-bottom: 1rem;
      }
      .news-article:last-child {
        border-bottom: none;
        margin-bottom: 0;
      }

      /* --- Weather Panel & Animations --- */
      .weather-panel {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        text-align: center;
        gap: 0.5rem;
      }
      .weather-icon-container {
        width: 150px;
        height: 120px;
        position: relative;
        margin-bottom: 1rem;
      }
      .weather-icon-container svg {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0; left: 0;
        filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
      }
      html[data-theme='light'] .weather-icon-container svg {
        filter: none;
      }

      @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
      @keyframes rain-fall { 
        0% { transform: translateY(-20px) scaleY(1); opacity: 1; } 
        100% { transform: translateY(80px) scaleY(1.5); opacity: 0; } 
      }
      @keyframes flash { 0%, 50%, 100% { opacity: 0; } 25%, 75% { opacity: 1; } }
      @keyframes snow-fall {
        0% { transform: translateY(-10px) rotate(0deg); opacity: 0; }
        20% { opacity: 1; }
        100% { transform: translateY(60px) rotate(360deg); opacity: 0; }
      }
      @keyframes fog-drift {
        0% { transform: translateX(-15px); opacity: 0; }
        50% { transform: translateX(0); opacity: 0.6; }
        100% { transform: translateX(15px); opacity: 0; }
      }
      
      .weather-sun { animation: spin 20s linear infinite; color: #f59e0b; }
      .weather-cloud { animation: float 8s ease-in-out infinite; color: #9ca3af; }
      .weather-cloud-back { animation-delay: -4s; transform: scale(0.8) translateX(20px); opacity: 0.7; }
      
      .rain-container { position: absolute; top: 50%; left: 20%; width: 60%; height: 50%; }
      .weather-rain-drop {
        position: absolute; width: 2px; height: 10px; background: var(--primary-color);
        border-radius: 1px; animation: rain-fall 1s linear infinite;
      }

      .weather-lightning { animation: flash 2s infinite; }
      .weather-snow { animation: float 8s ease-in-out infinite; color: #fff; }
      html[data-theme='light'] .weather-snow { color: #6c757d; }
      .weather-snow-flake {
        fill: currentColor;
        animation-name: snow-fall;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        animation-duration: 5s;
      }
      .weather-fog line {
        stroke: #9ca3af; stroke-width: 3; stroke-linecap: round;
        animation: fog-drift 4s infinite ease-in-out;
      }
      .weather-fog line:nth-child(2) { animation-delay: -2s; }
      .weather-fog line:nth-child(3) { animation-delay: -1s; }


      /* --- Modals (General) --- */
      .modal-overlay {
        position: fixed;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(5px);
        z-index: 50;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: fade-in 0.3s ease-out forwards;
      }
      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
      .modal-content {
        background-color: var(--panel-bg);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        animation: panel-enter 0.4s ease-out forwards;
      }

      /* --- Avatar Customization Modal --- */
      .avatar-modal-content {
        width: 90vw;
        max-width: 800px;
        height: 80vh;
        max-height: 700px;
      }
      .avatar-gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 1rem;
        padding: 1rem;
      }
      .avatar-item {
        aspect-ratio: 1 / 1;
        border-radius: 8px;
        border: 2px solid transparent;
        overflow: hidden;
        cursor: pointer;
        transition: all 0.2s ease;
        position: relative;
        background-color: var(--assistant-bubble-bg);
      }
      .avatar-item:hover {
        transform: scale(1.05);
        border-color: rgba(34, 211, 238, 0.5);
      }
      html[data-theme='light'] .avatar-item:hover {
        border-color: rgba(8, 145, 178, 0.5);
      }
      .avatar-item.selected {
        border-color: var(--primary-color);
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(34, 211, 238, 0.5);
      }
      html[data-theme='light'] .avatar-item.selected {
        box-shadow: 0 0 10px rgba(8, 145, 178, 0.3);
      }
      .avatar-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .upload-avatar-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border-style: dashed;
        border-color: var(--border-color);
        color: var(--text-color-muted);
      }
       .upload-avatar-item:hover {
        color: var(--primary-color);
        border-color: var(--primary-color);
      }

      /* --- Image Editor Modal --- */
      .editor-modal-content {
        width: 95vw;
        max-width: 1200px;
        height: 90vh;
        max-height: 800px;
      }
      .editor-layout {
        display: flex;
        flex-grow: 1;
        min-height: 0;
      }
      .editor-preview-pane {
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(0,0,0,0.3);
        padding: 1rem;
        min-width: 0;
      }
      .editor-preview-pane img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        transition: transform 0.2s ease-out, filter 0.2s ease-out;
        border-radius: 4px;
      }
      .editor-controls-pane {
        width: 300px;
        flex-shrink: 0;
        border-left: 1px solid var(--border-color);
        display: flex;
        flex-direction: column;
        overflow-y: auto;
      }
      .editor-control-group {
        padding: 1rem;
        border-bottom: 1px solid var(--border-color);
      }
      .editor-control-group h3 {
        font-weight: 600;
        color: var(--text-color);
        margin-bottom: 0.75rem;
      }
      .editor-slider-group {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
        margin-bottom: 0.5rem;
      }
      .editor-slider-group label {
        display: flex;
        justify-content: space-between;
        font-size: 0.875rem;
        color: var(--text-color-muted);
      }
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 4px;
        background: var(--border-color);
        outline: none;
        border-radius: 2px;
        opacity: 0.7;
        transition: opacity .2s;
      }
      input[type="range"]:hover { opacity: 1; }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none; appearance: none;
        width: 16px; height: 16px;
        background: var(--primary-color);
        cursor: pointer;
        border-radius: 50%;
        border: 2px solid var(--panel-bg);
      }
      input[type="range"]::-moz-range-thumb {
        width: 16px; height: 16px;
        background: var(--primary-color);
        cursor: pointer;
        border-radius: 50%;
        border: 2px solid var(--panel-bg);
      }
      .editor-button-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0.5rem;
      }
      .editor-button {
        background-color: var(--assistant-bubble-bg);
        border: 1px solid var(--border-color);
        color: var(--text-color-muted);
        padding: 0.5rem;
        border-radius: 6px;
        font-size: 0.875rem;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }
      .editor-button:hover {
        border-color: var(--primary-color);
        color: var(--primary-color);
        background-color: rgba(34, 211, 238, 0.1);
      }
      html[data-theme='light'] .editor-button:hover {
        background-color: rgba(8, 145, 178, 0.1);
      }
      .editor-resize-inputs {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 0.75rem;
      }
      .editor-resize-inputs input {
        width: 100%;
        background: var(--assistant-bubble-bg);
